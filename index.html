<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Formulário</h1>
    <form>
        <div>
          
        <label for="nome_completo">Nome Completo</label>
        </div>
        <input type="text" required id="nome_completo" name="nome_completo" placeholder="Insira o seu nome">
        
        <div>
            <p></p>
        <label for="email">E-mail</label>
        </div>
        <input type="text" required name="email" id="email" placeholder="Insira o seu E-mail">
        
        <div>
            <p></p>
        <label for="telefone">Telefone</label>
        </div>
        <input type="text" nome="telefone" id="telefone" placeholder="Insira o seu telefone">

        <div>
        <p></p>
        <button type="reset">Reiniciar Formulário</button>
        <button type="submit">Enviar</button>
        </div>
    

    </form>
</body>
</html>
