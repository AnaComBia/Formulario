<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Formulário</h1>
    <form>
        <div>
          
        <label for="nome_completo">Nome Completo</label>
        </div>
        <input type="text" required id="nome_completo" name="nome_completo" placeholder="Insira o seu nome">
        
        <div>
            <p></p>
        <label for="email">E-mail</label>
        </div>
        <input type="text" required name="email" id="email" placeholder="Insira o seu E-mail">
        
        <div>
            <p></p>
        <label for="telefone">Telefone</label>
        </div>
        <input type="number" nome="telefone" id="telefone" placeholder="Insira o seu Telefone">
        
        <div>
            
          <p></p>
    
          <li>Endereço</li>
          <p></p>

          <div>
          <label for="lodradouro">Logradouro</label>
          </div>
          <input type="text" name="lodradouro" id="lodradouro" placeholder="Insira o seu Logradouro" required>
          <div>
              <p></p>
            <label for="numero">Número</label>
          </div>
          <div>
            
            <input type="number" name="numero" id="numero" required placeholder="Insira o seu Número">
          </div>

          <div>
              <p></p>
              <label for="bairro">Bairro</label>
          </div>
              <input type="text" name="bairro" id="bairro" placeholder="Insira o seu Bairro">
          <div>
              <p></p>
              <label for="cidade">Cidade</label>
          </div>
          <input type="text" name="cidade" id="cidade" required placeholder="Insira a sua Cidade">
         
          <div>
            <p></p>
            <label for="estado">Estado</label>
        </div>
        <input type="text" name="estado" id="estado" required placeholder="Insira o seu Estado">
      
        <div>
            <p></p>
            <label for="cep">CEP</label>
        </div>
        <input type="number" name="cep" id="cep" required placeholder="Insira  seu CEP">
        
        <div>
          <p>Preferência de Contato</p>
            <input type="checkbox" name="emailop" id="emailop">
          <label for="emailop">Email</label>
          
          <input type="checkbox" name="telop" id="telop">
          <label for="telop">Telefone</label>
        </div>

        <div>
        <p></p>
        <button type="reset">Reiniciar Formulário</button>
        <button type="submit">Enviar</button>
        </div>

    </form>
</body>
</html>
